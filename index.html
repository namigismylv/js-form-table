<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body style=" background-color: #C4DFE6;">
      <div class="form__div">
        <h1>Register</h1>
      <form id="form" action="">
        <label for="">Name</label>
        <input type="text" placeholder="Name" id="name" />
        <label for="">Surname</label>
        <input type="text" placeholder="Surname" id="surname" />
        <label for="">Age</label>
        <input type="number" placeholder="Age" id="age" />
        <label for="">Nationality</label>
        <select name="nationality" id="nationality">
          <option value="Azerbaijan">Azerbaijan</option>
          <option value="Russia">Russia</option>
          <option value="Turkey">Turkey</option>
          <option value="Georgia">Georgia</option>
        </select>
        <label for="">Position</label>
        <select name="position" id="position">
          <option value="Frontend">Frontend Developer</option>
          <option value="Backend">Backend Developer</option>
        </select>
        <label for="">Experience</label>
        <input type="text" placeholder="Experience" id="experience">
        <button type="submit" id="Submit">Add Employee</button>
      </form>
    </div>
    <div class="container">
    <div class="row" id="list" style="display: none; margin-top: 70px;" >
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Age</th>
                        <th scope="col">Nationality</th>
                        <th scope="col">Position</th>
                        <th scope="col">Experience</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    
    </div>
    <script src="index.js"></script>
  </body>
</html>
